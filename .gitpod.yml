image:
    file: .gitpod.Dockerfile
ports:
  - port: 6080
    onOpen: open-preview
  - port: 9000-9800
    onOpen: ignore
  - port: 1000-5999
    onOpen: ignore
tasks:
  - command: cd crash-course-ruby && gem install bundler && && bundle install
    name: Install Ruby Dependencies
  - command: pip3 install -r crash-course-python/requirements.txt
    name: Install Python Dependencies